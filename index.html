    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand titulonav" href="#">MARCOS MATTOS FOTÓGRAFO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <main>
        <div class="container slider">
            <h1>Porfolio de coberturas</h1>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/PORFOLIO/PORFOLIO_WEB_SLIDER.jpg" class="d-block w-100" alt="Retrato en doble exposición - Foto: Marcos Mattos">
                    </div>
                    <div class="carousel-item active">
                        <img src="./img/PORFOLIO/PORFOLIO_WEB_SLIDER_2.jpg" class="d-block w-100" alt="Cosquín Rock 2019 - Foto: Marcos Mattos">
                    </div>
                    <div class="carousel-item active">
                        <img src="./img/PORFOLIO/PORFOLIO_WEB_SLIDER_3.jpg" class="d-block w-100" alt="Salto en vado en Desafío Río Pinto 2022 - Foto: Marcos Mattos">
                    </div>
                    <div class="carousel-item active">
                        <img src="./img/PORFOLIO/PORFOLIO_WEB_SLIDER_4.jpg" class="d-block w-100" alt="Festival La Nueva Generación 2019 - Foto: Marcos Mattos">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
